</script><style type="text/tailwindcss">@tailwind base;
@tailwind components;
@tailwind utilities;

@layer base {
  html {
    font-size: 18px;
  }
  @media (max-width: 600px) {
    html {
      font-size: 16px;
    }
  }
  .font-condensed { font-family: "Fira Sans Condensed", sans-serif; }
  .font-inter     { font-family: "Inter", sans-serif; }
  body {
    @apply font-serif antialiased text-gray-900 sm:overscroll-y-none;
  }

  h1, h2, h3, h4, h5, h6 {
    @apply font-condensed font-bold mt-8 first:mt-0;

  h1 { @apply text-4xl; }
  h2 { @apply text-3xl; }
  h3 { @apply text-2xl; }
  h4 { @apply text-xl; }
  h5 { @apply text-lg; }
  h6 { @apply text-base; }

  button { @apply focus:outline-none; }
  strong { @apply font-bold; }
  em     { @apply italic; }
  pre    { @apply m-0 font-mono; }
}

/* Compatibility */
/* --------------------------------------------------------------- */
/* TODO: Verify which colors are in use and replace with Tailwind
   colors accordingly. Move Nj-specific styles out of here. */

:root {
  --teal-color: #31afd0;
  --dark-teal-color: #095960;
  --near-black-color: #2e2e2c;
  --red-color: #d64242;
  --dark-blue-color: #1f2937;
  --dark-blue-60-color: rgba(28, 42, 56, 0.6);
  --gray-panel-color: rgba(239, 241, 245, 1.000);
  --brand-color: var(--dark-blue-color);
  --link-color: #5046e4;
  --command-bar-selected-color: var(--teal-color);
}

.serif      { @apply font-serif; }
.sans-serif { @apply font-sans; }
.monospace  { @apply font-mono; }
.inter      { @apply font-inter; }

.border-color-teal { border-color: var(--dark-teal-color); }
.teal { color: var(--teal-color); }
.bg-dark-blue { background: var(--dark-blue-color); }
.bg-dark-blue-60 { background: rgba(28, 42, 56, 0.6); }
.bg-gray-panel { background: var(--gray-panel-color); }
.text-dark-blue  { color: var(--dark-blue-color); }
.text-dark-blue-60 { color: var(--dark-blue-60-color); }
.border-dark-blue-30 { border-color: rgba(28, 42, 56, 0.6); }
.text-brand { color: var(--dark-blue-color); }
.bg-brand { background: var(--dark-blue-color); }
.text-selected { color: white; }
.red { color: var(--red-color); }

/* Disclose Button */
/* --------------------------------------------------------------- */

.disclose {
  @apply content-none border-solid cursor-pointer inline-block relative mr-[3px] top-[-2px] transition-all;
  border-color: var(--near-black-color) transparent;
  border-width: 6px 4px 0;
}
.disclose:hover {
  border-color: var(--near-black-color) transparent;
}
.disclose.collapsed {
  @apply rotate-[-90deg];
}

/* Layout */
/* --------------------------------------------------------------- */

.page {
  @apply max-w-5xl mx-auto px-12 box-border flex-shrink-0;
}
.toc-content {
  @apply translate-x-[-110%] opacity-0;
}
.toc:hover .toc-content,
.toc.pinned .toc-content {
  @apply translate-x-0 opacity-100;
}
.max-w-prose { @apply max-w-[46rem] !important; }
.max-w-wide  { @apply max-w-3xl !important; }

/* List Styles */
/* --------------------------------------------------------------- */

.task-list-item + .task-list-item,
.viewer-markdown ul .task-list-item ul {
  @apply mt-1;
}

/* Code Viewer */
/* --------------------------------------------------------------- */

.viewer-code {
  @apply font-mono bg-slate-100 rounded-sm py-4 px-8 text-sm mt-4 overflow-x-auto;
}
@media (min-width: 960px){
  .viewer-notebook .viewer-code {
    @apply py-4 pl-12;
  }
}
/* Don’t show focus outline when double-clicking cell in Safari */
.cm-scroller { @apply focus:outline-none; }

/* Data Viewer */
/* --------------------------------------------------------------- */

.inspected-value { @apply text-xs font-mono; }

.syntax-tag, .cm-number, .syntax-number, .cm-string, .syntax-string,
.cm-atom, .syntax-keyword, .cm-builtin, .cm-keyword, .syntax-symbol,
.syntax-bool, .syntax-nil, .syntax-untyped, .syntax-key, .syntax-index {
  @apply font-mono;
}

.syntax-tag     { @apply text-pink-900 !important; }
.cm-number      { @apply text-sky-900 !important; }
.syntax-number  { @apply text-sky-900 !important; }
.cm-string      { @apply text-teal-700 !important; }
.syntax-string  { @apply text-teal-700 !important; }
.cm-atom        { @apply text-sky-900 !important; }
.syntax-keyword { @apply text-sky-900 !important; }
.cm-builtin     { @apply text-pink-900 !important; }
.cm-keyword     { @apply text-pink-900 !important; }
.syntax-symbol  { @apply text-pink-900 !important; }
.syntax-bool    { @apply text-sky-900 !important; }
.syntax-nil     { @apply text-sky-900 !important; }
.syntax-untyped { @apply text-rose-500 !important; }
.syntax-key     { @apply text-fuchsia-900 !important; }
.syntax-index   { @apply text-fuchsia-900 !important; }

.syntax-untyped { @apply whitespace-nowrap; }

.result-data {
  @apply font-mono text-sm overflow-x-auto whitespace-nowrap leading-normal;
}
.result-data::-webkit-scrollbar, .path-nav::-webkit-scrollbar {
  @apply h-0;
}
.result-data-collapsed {
  @apply whitespace-nowrap;
}
.result-data-field {
  @apply ml-4 whitespace-nowrap;
}
.result-data-field-link{
  @apply ml-4 whitespace-nowrap cursor-pointer;
}
.result-data-field-link:hover {
  @apply text-black bg-black/5;
}
.result-text-empty {
  color: rgba(0,0,0,.3);
}
.browsify-button:hover {
  box-shadow: -2px 0 0 2px #edf2f7;
}

/* Prose */
/* --------------------------------------------------------------- */

.viewer-notebook,
.viewer-markdown {
  @apply prose
    prose-a:text-indigo-600 prose-a:font-medium prose-a:no-underline hover:prose-a:underline
    prose-p:mt-4 prose-p:leading-snug
    prose-ol:mt-4 prose-ol:mb-6 prose-ol:leading-snug
    prose-ul:mt-4 prose-ul:mb-6 prose-ul:leading-snug
    prose-blockquote:mt-4 prose-blockquote:leading-snug
    prose-hr:mt-6 prose-hr:border-t-2 prose-hr:border-solid prose-hr:border-slate-200
    prose-figure:mt-4
    prose-figcaption:mt-2 prose-figcaption:text-xs
    prose-headings:mb-6
    prose-th:mb-0
    prose-img:mb-0
    max-w-none;
}
.viewer-markdown li > p {
  @apply inline;
}

/* Todo Lists */
/* --------------------------------------------------------------- */

.contains-task-list {
  @apply pl-6 list-none;
}
.contains-task-list li p {
  @apply inline m-0;
}
.contains-task-list input[type="checkbox"] {
  @apply appearance-none h-4 w-4 rounded border border-slate-200 relative mr-[0.3rem] ml-[-1.5rem] top-[0.15rem];
}
.contains-task-list input[type="checkbox"]:checked {
  @apply border-indigo-600 bg-indigo-600 bg-no-repeat bg-contain;
  background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
}

/* Markdown TOC */
/* --------------------------------------------------------------- */

.viewer-markdown .toc      { @apply mt-4; }
.viewer-markdown h1 + .toc { @apply mt-8; }

.viewer-markdown .toc h1,
.viewer-markdown .toc h2,
.viewer-markdown .toc h3,
.viewer-markdown .toc h4,
.viewer-markdown .toc h5,
.viewer-markdown .toc h6 {
  @apply text-base text-indigo-600 font-sans my-0;
}
.viewer-markdown .toc a {
  @apply text-indigo-600 font-normal no-underline hover:underline;
}
.viewer-markdown .toc li    { @apply m-0; }
.viewer-markdown .toc ul ul { @apply pl-4; }

/* Notebook Spacing */
/* --------------------------------------------------------------- */

.viewer-notebook { @apply py-16; }
.viewer-markdown *:first-child:not(.viewer-code) { @apply mt-0; }
.viewer + .viewer { @apply mt-6; }
.viewer-markdown + .viewer { @apply mt-3; }
.viewer-markdown + .viewer-markdown { @apply mt-0; }

/* Sidenotes */
/* --------------------------------------------------------------- */

.sidenote-ref {
  @apply top-[-3px] inline-flex justify-center items-center w-[18px] h-[18px]
    rounded-full bg-slate-100 border border-slate-300 hover:bg-slate-200 hover:border-slate-300
    m-0 ml-[4px] cursor-pointer;
}
.sidenote {
  @apply hidden float-left clear-both mx-[2.5%] my-4 text-xs relative w-[95%];
}
.sidenote-ref.expanded + .sidenote {
  @apply block;
}
@media (min-width: 860px) {
  .sidenote-ref {
    @apply top-[-0.5em] w-auto h-auto inline border-0 bg-transparent m-0 pointer-events-none;
  }
  .sidenote sup { @apply inline; }
  .viewer-markdown .contains-sidenotes p { @apply max-w-[65%]; }
  .viewer-markdown p .sidenote {
    @apply mr-[-54%] mt-[0.2rem] w-1/2 float-right clear-right relative block;
  }
}
.viewer-code + .viewer:not(.viewer-markdown):not(.viewer-code):not(.viewer-code-folded),
.viewer-code-folded + .viewer:not(.viewer-markdown):not(.viewer-code):not(.viewer-code-folded),
.viewer-result + .viewer-result {
  @apply mt-2;
}
@media (min-width: 768px) {
  .devcard-desc > div {
    @apply max-w-full m-0;
  }
}

/* Command Palette */
/* --------------------------------------------------------------- */

.nj-commands-input {
  @apply bg-transparent text-white;
}
.nj-context-menu-item:hover:not([disabled]) {
  @apply cursor-pointer;
  background-color: rgba(255,255,255,.14);
}

/* Devdocs */
/* --------------------------------------------------------------- */

.collapsed-sidebar:not(.mobile-sidebar) .sidebar-content {
  @apply transition-all duration-200 ml-[-360px] opacity-0;
}
.collapsed-sidebar:hover:not(.mobile-sidebar) .sidebar-content {
  @apply ml-0 opacity-100;
}
.logo, .logo-white {
  @apply block indent-[-999em];
  background: url(/images/nextjournal-logo.svg) center center no-repeat;
}
.devdocs-body {
  @apply font-inter;
}

/* Workarounds */
/* --------------------------------------------------------------- */

/* Fixes vega viewer resizing into infinity */
.vega-embed .chart-wrapper { @apply h-auto !important; }
/* fixes fraction separators being overridden by tw’s border-color */
.katex * { @apply border-black; }
</style><script src="https://storage.googleapis.com/nextjournal-cas-eu/data/8VtrAyT1tkNwAPZyFu4amwY7s9rMteumpHLJUHWj4hhaAn7NxQnM1u9C5r9p37ZaEJ656h6Dh7NxGgHU6ztkNqEsnQ" type="text/javascript"></script><link href="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.css" rel="stylesheet" type="text/css"><link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&amp;family=Fira+Mono:wght@400;700&amp;family=Fira+Sans+Condensed:ital,wght@0,700;1,700&amp;family=Fira+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" type="text/css"></head><body><div id="clerk-static-app"></div><script>let viewer = nextjournal.clerk.sci_viewer
let app = nextjournal.clerk.static_app
let opts = viewer.read_string("{:bundle? false, :out-path \"docs/\", :paths [\"index.md\" \"notebooks/2022-1-31.clj\"], :path->doc {\"notebooks/2022-1-31.clj\" {:nextjournal/value {:blocks [{:nextjournal/value \" # 2021 => 2022\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(utils/load-image-url! \\\"https://raw.githubusercontent.com/RCmerci/rcmerci.github.io/yablog/docs/resources/361638002629_.pic_hd.jpg\\\")\", :nextjournal/viewer :code-folded} {:nextjournal/viewer :clerk/result, :nextjournal/value {:nextjournal/edn \"{:path [], :nextjournal/value [:img {:src \\\"https://raw.githubusercontent.com/RCmerci/rcmerci.github.io/yablog/docs/resources/361638002629_.pic_hd.jpg\\\"}], :nextjournal/viewer {:name :html, :render-fn #viewer-fn v/html}}\", :nextjournal/viewer {:name :html}}, :path []} {:nextjournal/value \" ##### 从城里回农村\\n 又恍恍惚惚地过了一年，时间在我身上走的很快又很慢，感觉自己什么都没变，不管是心态上还是...技术上...但是周围什么都变了。\\n 9月初回了农村，在家里“摆烂”（也不算吧），每天跟妈讲讲无厘头的笑话，就这么半年过去了。\\n\\n 之前算了算，其实每个人离开家里上了大学（中学）之后，基本大部分与爸妈呆一起的时间就结束了，细思恐极又难受住了。\\n 这么想，这半年基本能抵好多年了吧（233，也就是爸妈多活了很多年）\\n\\n 回了村里之后，吃饭完之后，就总是去到处走走，看看以前活过的地方，上图就是以前的小学，现在已经改成老年活动室之类的地方了，\\n 这些树的样子看起来是没怎么变过，好像以前就这么高，一直就这么高（不会是顶到空气墙了吧？）。\\n 还记得小学一年级的教室的黑板那面墙下面有个很大的洞，去看了一圈，应该是补上了。\\n\\n 整体来说，回村里这件事对我来说，心态和生活上，并没什么区别，因为我本来就是个死宅，\\n 城市里的花里胡哨，红红绿绿对我来说没什么吸引力，所以可能这样的决定最适合我这种人了吧。\\n\\n ##### 娱乐\\n 从10月份之后，我就基本再没开过几盘dota了，一方面是ti10确实有点难受了，还有一方面是家里网经常ping起飞，有点问题，\\n 但是我又懒，一直没弄... 所有基本半年没打dota了（玩了几个rpg地图）\\n\\n 2021年买的几个装备倒是都挺好用的：\\n - 49寸的带鱼屏，大小就是2个27寸的显示器横向拼起来，用来写代码也太舒服了👻\\n - 人体工学椅子，没啥好说的- -\\n - airpods3, 没放音频的时候有电流声...\\n - kinesis advantage2 键盘，这个键盘长的确实很前卫，买来之后花了大概2周时间基本熟悉（没适应的时候，会怀疑人生）\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(utils/load-image-url! \\\"https://kinesis-ergo.com/wp-content/uploads/kb600-oh-fullsize.jpg\\\")\", :nextjournal/viewer :code-folded} {:nextjournal/viewer :clerk/result, :nextjournal/value {:nextjournal/edn \"{:path [], :nextjournal/value [:img {:src \\\"https://kinesis-ergo.com/wp-content/uploads/kb600-oh-fullsize.jpg\\\"}], :nextjournal/viewer {:name :html, :render-fn #viewer-fn v/html}}\", :nextjournal/viewer {:name :html}}, :path []} {:nextjournal/value \"\\n ##### 工作\\n 今年是我大学毕业工作以来，写代码最开心的一年了，同事都很有意思，项目也好玩，技术栈很小众，cljs写起来也是很有意思的，\\n 还是个开源项目。\\n 得益于小团队以及团队文化，大家都是远程工作的。这也是我回村里写代码的主要原因（次要原因是之前租的房子房东不续了..），\\n 其实虽然团队文化是wlb的，但是由于是创业团队，平常我在写代码或者说想相关的事情的时间是比以前多挺多的，但是并不会更累，\\n 因为都是有效思考和工作，而不是无端的内耗，这是我觉得今年是最开心的一年的一大原因。\\n\\n 大年初一半夜2点了，虽然一点也不困，就这样吧\\n\", :nextjournal/viewer :markdown}], :title \"2021 => 2022\"}, :nextjournal/viewer :clerk/notebook, :scope {:namespace :x-2022-1-31}}}, :path->url {\"index.md\" \"\", \"notebooks/2022-1-31.clj\" \"notebooks/2022-1-31.html\"}, :current-path \"notebooks/2022-1-31.clj\"}")
app.init(opts)
